<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Water Party</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0ea5e9, #0f172a);
            color: #e0f2fe;
            position: relative;
            overflow: hidden;
        }

        /* BUBBLES */
        .bubble {
            position: absolute;
            bottom: -80px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(240,249,255,0.8);
            background: rgba(191,219,254,0.2);
            animation: rise 10s infinite ease-in;
        }
        .bubble.b1 { left: 10%; animation-duration: 12s; }
        .bubble.b2 { left: 25%; animation-duration: 9s; }
        .bubble.b3 { left: 40%; animation-duration: 11s; }
        .bubble.b4 { left: 60%; animation-duration: 8s; }
        .bubble.b5 { left: 80%; animation-duration: 10s; }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
        }

        /* CARD */
        .party-card {
            background: rgba(15,23,42,0.9);
            border-radius: 20px;
            padding: 30px;
            margin-top: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .emoji-big {
            font-size: 45px;
        }
        .badge-role {
            background: #22c55e;
        }
    </style>
</head>
<body>

<!-- Bubbles -->
<div class="bubble b1"></div>
<div class="bubble b2"></div>
<div class="bubble b3"></div>
<div class="bubble b4"></div>
<div class="bubble b5"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="party-card text-center">
                <h1>Under Water Party üéâ</h1>
                <p class="text-info mb-4">
                    Deep in the ocean, the coolest sea creatures are having a party!
                </p>
                  <br><br><br><br>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="p-3 border rounded-4">
                            <div class="emoji-big">üê¨</div>
                            <h5>DJ Dolphin</h5>
                            <span class="badge badge-role">Music & Beats</span>
                        </div>
                    </div>
                    <br><br><br><br><br>
                    <div class="col-md-4">
                        <div class="p-3 border rounded-4">
                            <div class="emoji-big">ü¶Ä</div>
                            <h5>Crab Crew</h5>
                            <span class="badge bg-warning text-dark">Dance Squad</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 border rounded-4">
                            <div class="emoji-big">üêô</div>
                            <h5>OctoLights</h5>
                            <span class="badge bg-primary">Light Show</span>
                        </div>
                    </div>
                </div>

                <button class="btn btn-info" onclick="toggleLights()">
                    Toggle Party Lights
                </button>
                <small class="d-block mt-2 text-muted" id="lightLabel">
                    Lights: ON
                </small>
            </div>
        </div>
    </div>
</div>

<script>
    let lightsOn = true;

    function toggleLights() {
        const card = document.querySelector('.party-card');
        const label = document.getElementById('lightLabel');

        if (lightsOn) {
            card.style.background = 'rgba(15,23,42,0.6)';
            card.style.boxShadow = '0 10px 20px rgba(0,0,0,0.4)';
            label.textContent = 'Lights: DIM MODE';
        } else {
            card.style.background = 'rgba(15,23,42,0.9)';
            card.style.boxShadow = '0 20px 40px rgba(0,0,0,0.5)';
            label.textContent = 'Lights: ON';
        }
        lightsOn = !lightsOn;
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
